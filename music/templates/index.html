{% extends 'base.html' %}


{% block content %}
<div class="albums-container container-fluid">
<!-- Albums -->
    <div class="row">
        <div class="col-sm-12">
            <h3>Albums</h3>
        </div>

		{% for album in all_albums %}
				<div class="col-sm-4 col-lg-4">
                    <div class="thumbnail">
                        <a href="{% url 'detail' album.id %}">
                            <img src="{{ album.album_logo.url }}" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h2>{{ album.album_title }}</h2>
                            <h4>{{ album.artist }}</h4>

                            <!-- View Details -->
                            <a href="{% url 'detail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                            <!-- Update Details -->
                            <a href="{% url 'update-album' album.id %}" class="btn btn-primary btn-sm" role="button">Update ALbum</a>
                            
                            <!-- Delete Album -->
                            <form action="{% url 'delete-album' album.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="album_id" value="{{ album.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>

                            <!-- Favorite Album -->
                            <a href="{% url 'favorite_album' album.id %}" class="btn btn-default btn-sm btn-favorite" role="button">
                                <span class="glyphicon glyphicon-star {% if album.is_favorite %}active{% endif %}"></span>
                            </a>
                            <span>Added on: {{ album.timestamp }} {{ album.timestamp | timesince }} ago</span>
                        </div>
                    </div>
                </div>

		{% endfor %}
</div>
</div>

{% endblock %}
