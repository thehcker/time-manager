{% extends 'base.html' %}

{% block content %}
<div class="container">
	<table border="1px" width="200px;" class="col-md-6">
		<thead>
		<tr>
			<th colspan="2" style="text-align: center;">Users Table</th>
		</tr>
	
		<tr>
			<th>User id</th>
			<th>Usernames</th>
		</tr>
		</thead>
		{% for user in all_users %}
		<tbody>
			<tr>

			<td>{{ user.id }}</td>
			<td>{{ user.username }}</td>
			</tr>
			{% endfor %}

		</tbody>
	</table>
</div>

{% endblock %}
